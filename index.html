<!DOCTYPE html>
<html>

	<head>
		<style type="text/css" media="screen">
			
		</style>

		<title>FCC Survey Form</title>
	</head>

	<body>
		<header>
			<h1 id="title"> Survey </h1>
			<p id="description"> Please help us by filling this smartphone survey </p>
		</header>

		<main>
			<form id="survey-form">
				<label id="name-label" for="name">Name:</label> <input type="text" id="name" placeholder="Please Enter Your Name Here" required> <br>
				<label id="email-label" for="email">Email:</label><input type="email" id="email" placeholder="Please Enter Your E-mail Here" required> <br>
				<label id="number-label" for="number">Age:</label><input type="number" id="number" min="5" max="120" placeholder="Please Enter Your Age Here"><br>
				<label id="dropdown-label" for="dropdown">Please select the Operating System of your smartphone:</label>
				<select id="dropdown">
					<option value="ios">IOS</option>
					<option value="android">Android</option>
					<option value="windows">Windows</option>
				</select>
				<br>
				<label id="radio-label" for="budget"> Please select your budget when buying a phone: </label>
				<br>
				<input type="radio" name="budget" value="1"> 0-200 USD <br>
				<input type="radio" name="budget" value="2"> 200-400 USD <br>
				<input type="radio" name="budget" value="3"> 400-600 USD <br>
				<input type="radio" name="budget" value="4"> 600-800 USD <br>
				<input type="radio" name="budget" value="5"> 800-1000 USD <br>
				<input type="radio" name="budget" value="6"> +1000 USD <br>
				<label id="checkbox-label" for="brand">Please check the smartphones brands you have used:</label>
				<br>
				<input type="checkbox" name="brand" value="1"> Samsung <br>
				<input type="checkbox" name="brand" value="2"> Apple <br>
				<input type="checkbox" name="brand" value="3"> Nokia <br>
				<input type="checkbox" name="brand" value="4"> Sony<br>
				<input type="checkbox" name="brand" value="5"> HTC <br>
				<input type="checkbox" name="brand" value="6"> LG <br>
				<label id="textarea-label" for="comment">Please leave some comments/suggestions for us below.</label><br>
				<textarea id="comment" rows="8" cols="50" placeholder="Enter your comments here..."></textarea><br>
				<input id="submit" type="submit">
			</form>
		</main>

		<footer>		
				
		</footer>
	</body>

</html>
